<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <!-- Incluye Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h4 {
            margin: 0;
        }

        .navbar .logout-btn {
            color: white;
            text-decoration: none;
        }

        .navbar .logout-btn:hover {
            color: #dc3545;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }

        .card {
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-back {
            background-color: #f8f9fa;
            color: #007bff;
            border: 1px solid #007bff;
        }

        .btn-back:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
        }

        /* Tooltip personalizado */
        .tooltip-text {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip-text .tooltip-content {
            visibility: hidden;
            width: 200px;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Posición arriba del elemento */
            left: 50%;
            margin-left: -100px; /* Centrar el tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip-text:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="navbar">
        <h4>Bienvenido, {{ usuario_nombre }}!</h4>
        <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
    </div>

    <div class="container">
        <div class="card">
            <h2>Crear Nuevo Usuario</h2>
            <form action="{{ url_for('crear_usuario') }}" method="POST">
                <!-- Nombre de usuario -->
                <div class="mb-3">
                    <label for="username" class="form-label tooltip-text">
                        Nombre de Usuario
                        <i class="fas fa-info-circle"></i>
                        <span class="tooltip-content">Ingresa un nombre único para el usuario.</span>
                    </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa nombre de usuario" required>
                </div>
                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label tooltip-text">
                        Contraseña
                        <i class="fas fa-info-circle"></i>
                        <span class="tooltip-content">Crea una contraseña segura (mínimo 8 caracteres).</span>
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa una contraseña" required>
                </div>
                <!-- Nombre completo -->
                <div class="mb-3">
                    <label for="nombre_completo" class="form-label tooltip-text">
                        Nombre Completo
                        <i class="fas fa-info-circle"></i>
                        <span class="tooltip-content">Ingresa el nombre completo del usuario.</span>
                    </label>
                    <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" placeholder="Ingresa el nombre completo" required>
                </div>
                <!-- Correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label tooltip-text">
                        Correo Electrónico
                        <i class="fas fa-info-circle"></i>
                        <span class="tooltip-content">Ingresa un correo electrónico válido.</span>
                    </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa el correo electrónico" required>
                </div>
                <!-- Rol del usuario -->
                <div class="mb-3">
                    <label for="rol" class="form-label tooltip-text">
                        Rol
                        <i class="fas fa-info-circle"></i>
                        <span class="tooltip-content">Selecciona el rol del usuario.</span>
                    </label>
                    <select class="form-select" id="rol" name="rol" required>
                        <option value="">Seleccionar Rol</option>
                        <option value="administrador">Administrador</option>
                        <option value="tecnico">Técnico</option>
                    </select>
                </div>
                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-back">Volver</a>
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Incluye Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
