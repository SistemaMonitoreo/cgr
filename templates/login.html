<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Monitoreo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            padding: 60px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            margin: 0 auto 20px;
            width: 180px;
            border-radius: 10px;
        }
        h2 {
            color: #343a40;
            font-size: 1.8em;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-container text-center">
            <!-- Logo de la empresa cargado desde URL -->
            <img src="https://i.imgur.com/Y7QDydI.jpeg" alt="SMRN" class="logo">
            
            <h2 class="mb-4">Inicio de Sesión</h2>
            
            <!-- Formulario de Login -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100">Ingresar</button>
            </form>

            <!-- Opción de restablecer contraseña -->
            <a href="{{ url_for('forgot_password') }}" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <!-- Mensajes de error -->
            {% if 'danger' in get_flashed_messages() %}
                <div class="alert alert-danger mt-3">
                    {{ get_flashed_messages()[0] }}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
