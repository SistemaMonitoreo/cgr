<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="login-container text-center">
            <h2 class="mb-4">Recuperar Contraseña</h2>
            
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Introduce tu correo" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar enlace de restablecimiento</button>
            </form>
        </div>
    </div>
</body>
</html>
